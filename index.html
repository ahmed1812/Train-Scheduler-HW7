<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <title>Super Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 </head>

<body>
  <div class="cover">
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
      <div class="container">
        <h1 class="display-4">Train Times</h1>
        
      </div>
    </div>
    <div class="border border-primary">
    <table class="table table-hover  ">
   
      <thead>   
          <tr>
              <div class="p-3 mb-2 bg-primary text-white"><h3>Current Train Schedule</h3></div>
            </tr>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency(min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="train-table">
        
      </tbody>
    </table>
  </div>
    <br> 
    <div class="border border-primary">
    <div class="p-3 mb-2 bg-primary text-white"><h3>Add Train</h3></div>
  
    <form>
        <div class="form-group ">
          <label for="text">Train Name</label>
          <input type="text" class="form-control" id="train-name"  >
         
        </div>
        <div class="form-group ">
          <label for="text">Destination</label>
            <input type="text" class="form-control" id="destination-input" >
           
          </div>
          <div class="form-group ">
            <label for="text">First Train Time (HH:mm - Military Time)</label>
              <input type="text" class="form-control" id="first-train" >
             
            </div>
        <div class="form-group">
          <label for="text">Frequency(min)</label>
          <input type="text" class="form-control" id="frequency-input" >
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </div>
      </form>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- LINKS FOR FIREBASE GO HERE -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
